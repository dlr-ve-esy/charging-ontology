default:
  image: python:3.10
  tags:
    - docker

before_script:
  - pip install poetry==1.8.1
  - poetry install
  - POETRY_ENV=$(poetry env info -p)
  - source ${POETRY_ENV}/Scripts/activate

test:
  stage: test
  script:
    - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
      - test
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  script:
    - mkdocs build --strict --verbose
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
