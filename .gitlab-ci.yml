paper:
  stage: paper
  image: tumi5/latex
  script:
    - cd paper
    - latexmk -pdf -shell-escape paper.tex
  artifacts:
    paths:
      - paper/paper.pdf
  rules:
    - !reference [.doc_rules, rules]
