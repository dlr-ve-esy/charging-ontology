default:
  image: openjdk:17
  tags:
    - docker

stages:
  - deploy
  - paper
  - build
  - test
  - figures

.before_script_template: &deploy-test
  before_script:
    - apt-get -yq update
    - apt-get -yq install software-properties-common
    - add-apt-repository -y ppa:deadsnakes/ppa
    - apt-get -yq update
    - apt-get -yq install python3.10
    - pip install poetry==1.8.1
    - poetry install
    - POETRY_ENV=$(poetry env info -p)
    - source ${POETRY_ENV}/bin/activate

.doc_rules:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - docs/**/*
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_COMMIT_REF_NAME =~ /^pages/
      changes:
        - docs/**/*

test:
  stage: test
  script:
    - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
      - test
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  <<: *deploy-test
  script:
    - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
      - public
  rules:
  rules:
    - !reference [.doc_rules, rules]

figures:
  stage: build
  <<: *deploy-test
  script:
    - make
  artifacts:
    paths:
      - paper/paper.pdf

