default:
  image: python:3.10
  tags:
    - docker

stages:
  - deploy
  - paper
  - build
  - test

.before_script_template: &deploy-test
  before_script:
    - pip install poetry==1.8.1
    - poetry install
    - POETRY_ENV=$(poetry env info -p)
    - source ${POETRY_ENV}/bin/activate

test:
  stage: test
  script:
    - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
      - test
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  <<: *deploy-test
  script:
    - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

paper:
  stage: paper
  image: tumi5/latex
  script:
    - cd paper
    - make clean
    - make
  artifacts:
    paths:
      - paper/paper.pdf
