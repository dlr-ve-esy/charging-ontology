default:
  image: python:3.10
  tags:
    - docker

before_script:
  - pip install poetry==1.8.1
  - poetry install
  - POETRY_ENV=$(poetry env info -p)
  - source ${POETRY_ENV}/bin/activate

test:
  script:
    - pytest -vv

pages:
  stage: deploy
  script:
    - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
